{% extends 'base.html' %}

{% block content %}
  <div>
    {{ pwd }}
  </div>
  <div>
    {% for l in ls %}
      <div>
        {{ l['desc'] }}
        {% if l['is_d'] %}
          <a href="command?arg={{ l['name'] }}">{{ l['name'] }}</a>
        {% else %}
          {{ l['name'] }}
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
